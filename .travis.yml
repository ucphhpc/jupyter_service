sudo: required
services: docker
language: python
python: '3.6'
before_install:
- cd tests/sshfs-mounter
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
env:
  global:
  - IMAGE_NAME=nielsbohr/jupyterhub-sshfs-mounter
  - IMAGE_VERS=latest
  - secure: 
  - secure: 
install:
- pip install -r jupyterhub-sshfs-mounter/requirements.txt
script:
- flake8
before_deploy:
- docker build -t "${IMAGE_NAME}":latest .
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: tests
